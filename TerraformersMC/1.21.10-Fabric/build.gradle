plugins {
	id 'fabric-loom' version "${loom_version}"
	id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name + "-fabric"
}

repositories {
    maven {
                name = "CurseForge"
                url = "https://minecraft.curseforge.com/api/maven/"
    }
    maven {
                name = "CurseMaven"
                url = "https://www.cursemaven.com"

    }
    maven {
        name = "TerraformersMC"
        url = uri("https://maven.terraformersmc.com/releases")
    }
}

loom {
	splitEnvironmentSourceSets()

	mods {
        "template-mod" {
			sourceSet sourceSets.main
			sourceSet sourceSets.client
		}
	}

}

fabricApi {
	configureDataGeneration {
		client = true
	}
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    modImplementation "curse.maven:addonslib-1090999:${addonslib_version}"
    modImplementation "curse.maven:jei-238222:${jei_version}"

    modImplementation "curse.maven:macaws-roofs-352039:${roofs_version}"
    modImplementation "curse.maven:macaws-fences-and-walls-453925:${fences_version}"
    modImplementation "curse.maven:macaws-doors-378646:${doors_version}"
    modImplementation "curse.maven:macaws-bridges-351725:${bridges_version}"
    modImplementation "curse.maven:macaws-windows-363569:${windows_version}"
    modImplementation "curse.maven:macaws-paths-and-pavings-629153:${paths_version}"
    modImplementation "curse.maven:macaws-trapdoors-400933:${trapdoors_version}"
    modImplementation "curse.maven:macaws-stairs-1119394:${stairs_version}"
    modImplementation "curse.maven:macaws-furniture-359540:${furniture_version}"

    runtimeOnly "curse.maven:traverse-308777:${traverse_version}"
    runtimeOnly "curse.maven:terrestria-323974:${terrestria_version}"
    runtimeOnly "curse.maven:cinderscapes-391429:${cinderscapes_version}"

    modCompileOnly("com.terraformersmc:traverse-common:8.5.0")
    modCompileOnly("com.terraformersmc:cinderscapes-common:5.5.0")
    modCompileOnly("com.terraformersmc:terrestria-common:7.5.0")

    runtimeOnly "curse.maven:cloth-config-348521:${cloth_config_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
        expand project.properties
		expand "version": inputs.properties.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 21
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21
}

jar {
	inputs.property "archivesName", project.base.archivesName

	from("LICENSE") {
		rename { "${it}_${inputs.properties.archivesName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		create("mavenJava", MavenPublication) {
			artifactId = project.archives_base_name
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}